<script>
function showAlert() {
     var myString = "page contents are displayed";
     document.getElementById("two").innerHTML = myString;
 }


 window.onload = function mydisplayArray() {
     var array = ['page1', 'page2', 'page3'];

     for (i = 0; i < array.length; i++) {
         var span = document.createElement('span');
         span.innerHTML = array[i];
         span.onclick = showAlert;
         var div = document.getElementById('one'); 
         div.appendChild(span);
     }
 };
</script>
<style>
    #container {
    width:100%;
    height:200px;
}
#header {
    margin-bottom:0;
    text-align: center;
    background-color:rgb(255, 234, 0);
}
#h1{
    text-align: center;
}
#one {
    width:40%;
    height:200px;
    float:left;
    background-color:rgb(22, 164, 76);
}
#two {
    width:60%;
    height:200px;
    float:left;
    background-color:rgb(0, 255, 255);
}
#one > span {
    display:block;
}
</style>

<div id="container">
    <div id="header">
        <h1>Main Title</h1>
Webpage is split into two columns to display text.
</div>
    <div id="one"></div>
    <div id="two"> <b>Page Contents<br /></b>

    </div>
</div>
